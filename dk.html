<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web bán quần áo</title>
    <link rel="stylesheet" href="styles/dk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>         
    <div class="wrapper">
        <div class="register_header">
            <a href="index.html">
            <img src="images/pngtree-clothing-logo-template-design-executive-invitation-vector-png-image_38499988.png"
            alt="" >
            </a>
        </div>
        <div class="register">
            <form id="register-form">
                <div>
                    <h5>Số điện thoại</h5>
                    <input type="text" id="sdth" placeholder="Số điện thoại" required>
                </div>
                <div>
                    <h5>Email</h5>
                    <input type="text" id="email" placeholder="Email" required>
                </div>   
                <div>
                    <h5>Password</h5>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>
                <div>
                    <h5>Confirm Password</h5>
                    <input type="password" id="confirm-password" placeholder="Nhập Lại Mật khẩu" required>
                </div>
                <button type="button" onclick="register()">Đăng ký</button>
            </form>          
        </div>
        <div class="register_footer">
            Đã có tài khoản ?
            <a href="login.html">Đăng nhập</a>
        </div>
    </div>
    <script>
         function validatePhone(phone) {
            var phoneRegex = /^(0|\+84)[3|5|7|8|9][0-9]{8}$/;
            return phoneRegex.test(phone);
        }

        function validateEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        function validatePassword(password) {
            return password.length >= 6;
        }
        function register() {
        const phone = document.getElementById('sdth').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

    // Validate phone number
        if (!validatePhone(phone)) {
            alert("Số điện thoại không hợp lệ. Vui lòng nhập lại.");
            return;
        }

        // Validate email
        if (!validateEmail(email)) {
            alert("Email không hợp lệ. Vui lòng nhập lại.");
            return;
        }

        // Validate password
        if (password.length < 6) {
            alert("Mật khẩu phải có ít nhất 6 ký tự.");
            return;
        }

        // Validate confirm password
        if (password !== confirmPassword) {
            alert("Mật khẩu không khớp. Vui lòng nhập lại.");
            return;
        }
            // If all validations pass
            alert("Đăng ký thành công!");
            window.location.href = 'index.html';
        }

       
    </script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="scripts/scripts.js"></script>
</body>
</html>
